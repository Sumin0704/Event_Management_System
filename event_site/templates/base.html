<!doctype html>
<html lang="en">

<head>
  {%block head%}
  <title>{%block title%}{%endblock%}</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Smooch+Sans:wght@600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css')}}">
  {%endblock%}
</head>

<body>
  <header>
    <!-- place navbar here -->

    <div style="padding:1rem;">
      <nav class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light bg-purple">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('main.index') }}"><img src="{{url_for('static', filename='img/logo.png')}}" style="height: 4rem;"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <a class="nav-item nav-link" href="{{ url_for('main.index') }}">Home</a>
              {% if current_user.is_authenticated %}
              <a class="nav-item nav-link" href="{{ url_for('event.create') }}">Create event</a>
              <a class="nav-item nav-link" href="{{ url_for('main.myEvents') }}">My Event's</a>
                <a class="nav-item nav-link" href="{{ url_for('auth.logout') }}">Log Out</a>
                <a class="nav-item nav-link disabled text-muted" href="#">Welcome {{current_user.user_name}}</a>
                {% else %}
                <a class="nav-item nav-link" href="{{ url_for('auth.register') }}">Register</a>
                <a class="nav-item nav-link" href="{{ url_for('auth.login') }}">Log In</a>
                {% endif %}
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                style="border-radius: 2rem;">
              <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
            </form>
          </div>
        </div>
      </nav>
    </div>
  </header>

  {% block content%} {%endblock%}

  <footer>
    <div id="footer" class="row">
        <div class="footer-text">Copyright &copy; 2022</div>
    </div>
  </footer>

  <!--Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
    </script>
</body>

</html>
