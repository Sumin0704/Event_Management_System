{% extends 'base.html' %}
  
  {% block content %}

    <div class="container-fl">
      <!-- row2 -->
      <div class="container-f2">
        <div class="row row-carousel">
          <div class="col-12">
            <!-- For Carousel-->
            <div
              id="carouselExampleControls"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="{{url_for('static', filename='img/surfing_carousel.jpg')}}"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="{{url_for('static', filename='img/soccer_carousel.jpg')}}"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="{{url_for('static', filename='img/swim_carousel.jpg')}}"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
        <!-- row 3 -->
        <div class="row row-title">
          <h3 class="title">Most Popular Events</h3>
        </div>
        <!-- row 4 evnets cards -->
        <div class="card-group row">
          {% for event in events %}
          <div class="col-md-4 com-sm-6">
             <div class="card">
                <img class="card-img-top"
                   src="{{ event.image }}" alt="{{ event.name }}">
                <div class="card-body">
                   <h5 class="card-title">{{ event.name }}</h5>
                   <p class="card-text">{{ event.description }}</p>
                </div>
                <div class="card-footer">
                   <a href = "{{url_for('event.show', id=event.id)}}" class ="btn btn-danger"> View Details </a>   
                </div>
             </div>
          </div>
          {% endfor %}
       </div>
      </div>
    </div>
  {% endblock %}
