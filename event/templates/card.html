<div class="col-md-4 com-sm-6">
    <div class="card">
       <img class="card-img-top"
          src="{{ event.event_image }}" alt="{{ event.event_name }}">
       <div class="card-body">
          <h5 class="card-title">{{ event.event_name }}</h5>
          <p class="card-text">{{ event.event_description }}</p>
          <p class="card-text">Status: {{ event.event_Status }}</p>
       </div>
       <div class="card-footer">
          <a href = "{{url_for('event.show', id=event.event_id)}}" class ="btn btn-danger"> View Details </a>   
       </div>
    </div>
 </div>
